<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root">
      <h1>Krishna is here!</h1> <!--gets replaced by React-->
    </div>
    <!--
    // what is cdn? // what is crossorigin //
  -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
      // this is the code file of react, the core react frameWork algorithm which is written inside 
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      // this is the react library which is useful for react DOM operations or this the frameWork algorithm which we need to modify the dom
    ></script>
    <script src="App.js"></script>
  </body>
</html>
